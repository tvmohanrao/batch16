<!DOCTYPE HTML>
<html>  
  
<head>  
    <title>Login</title>  
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
  .box{
    padding: 3rem 30rem;
    background:url("https://t4.ftcdn.net/jpg/01/19/11/55/360_F_119115529_mEnw3lGpLdlDkfLgRcVSbFRuVl6sMDty.jpg");
    height: 100vh;
  }
  .std{
    background-color: rgba(240, 248, 255, 0.634);
    padding:8rem 5rem;
    border-radius: 15px;
  }
  .stdd h3{
    padding: 1rem 10rem;
  }
</style>
<body>  <div class="box">
    <div class="container-fluid std">  
        <div class="form-container stdd ">  
          <h3>Login</h3>
          <form class="was-validated"
            <div class="form-group"> 
              <label for="username">User Name</label> 
              <input type="username" class="form-control" id="username" placeholder="Enter username" required> 
            </div>  
            <div class="form-group"> 
              <label for="password">Password</label> 
              <input type="password" class="form-control" id="password" placeholder="Enter password"> 
              </div>  
             <div class="checkbox"> 
            	<label><input type="checkbox"> Remember me</label> 				
             </div> 
            <button type="submit" class="btn btn-primary">Login</button>
            </div> 
         </form>  
    </div>  
  </div>
</body>  
  
</html>
